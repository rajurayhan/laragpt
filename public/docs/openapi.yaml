        201:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  user:
                    id: 1
                    name: 'John Doe'
                    email: john.doe@example.com
                    created_at: '2023-07-28 12:00:00'
                    updated_at: '2023-07-28 12:00:00'
